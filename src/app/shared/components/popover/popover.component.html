<span class="popover {{direction}}" [ngClass]="{'popover--shadowed': shadowed}">
  <ng-container *ngIf="wrapContent">
    <span class="popover__content">
      <span class="popover__block">
        <ng-content></ng-content>
      </span>
    </span>
  </ng-container>
  <ng-container *ngIf="!wrapContent">
    <ng-content></ng-content>
  </ng-container>
</span>
