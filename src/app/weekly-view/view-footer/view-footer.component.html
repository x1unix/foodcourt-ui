<div class="view-footer" [ngClass]="{'view-footer__hidden': !visible}">
  <div class="view-footer__contents">
    <button
      *ngIf="!busy"
      class="btn btn-primary view-footer__btn--submit"
    >
      Save changes
    </button>
    <button *ngIf="busy" class="btn btn-link" [clrLoading]="true">
      Saving changes...
    </button>
  </div>
</div>
